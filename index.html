<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    >
    <link rel="stylesheet" href="./vendor/css/bootstrap.min.css" >
    <link rel="stylesheet" href="./css/general.css" >
    <link rel="stylesheet" href="./css/login-style.css" >
    <title>Login</title>
  </head>
  <body>
    <main class="container-fluid contain-section">
      <div class="top-right-logo">
        <img src="./img/logo-pic.png" alt="logo-pic" class="logo-pic-1" >
        <img src="./img/logo-name.png" alt="logo-name" class="logo-text" >
      </div>

      <div class="row">
        <div class="col-md-7 d-none d-md-block img-section">
          <img src="./img//register-pic.png" alt="Login Image" class="img-1" >
        </div>

        <div
          class="col-md-5 col-sm-12 d-flex flex-column align-items-center justify-content-center right-side"
        >
          <h1 class="fw-bolder">LOGIN</h1>
          <form class="form-section">
            <label for="username" class="username-label fw-bolder"
              >USERNAME :</label
            ><br >
            <input type="text" id="username" name="username" ><br >
            <label for="password" class="password-label fw-bolder"
              >PASSWORD :</label
            ><br >
            <input
              type="password"
              id="password"
              name="password"
              class="password-field"
            ><br ><br >
            <p class="link">
              <a href="./html/forget-password.html">FORGOT PASSWORD?</a>
            </p>
            <p class="link margin-bottom-4">
              <a href="./html/register.html">DON'T HAVE AN ACCOUNT?</a>
            </p>
            <div class="d-flex justify-content-center align-items-center">
              <a
                href="./html/home.html"
                class="btn submit d-flex justify-content-center align-items-center"
                >LOGIN</a
              >
            </div>
          </form>
          <div class="d-flex gap-3">
            <a href="#"><i class="bi bi-google"></i></a>
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-twitter-x"></i></a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
