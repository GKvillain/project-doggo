<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/login-style.css" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <div>
        <div class="contain-login">
          <img src="../img/login-pic-5.png" alt="" class="login-pic" />
        </div>
        <div class="logo-login-section">
          <img src="../img/logo-pic.png" alt="" class="logo-login" />
          <img src="../img/image 9.png" alt="" class="text-login" />
        </div>
      </div>
      <div class="login-main">
        <h1>LOGIN</h1>
        <form>
          <label for="username" class="username-label">username</label><br />
          <input type="text" id="username" name="username" /><br />
          <label for="password" class="password-label">password</label><br />
          <input
            type="password"
            id="password"
            name="password"
            class="password-field"
          /><br /><br />
          <p class="link"><a href="#">FORGOT PASSWORD?</a></p>
          <p class="link margin-bottom-4">
            <a href="#">DON'T HAVE AN ACCOUNT?</a>
          </p>
          <input type="submit" value="LOGIN" class="submit" />
        </form>
      </div>
    </main>
  </body>
</html>
