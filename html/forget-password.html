<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../vendor/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/forget-password.css" />
    <title>Forget password</title>
  </head>
  <body>
    <main class="container-fluid contain-section">
      <div class="top-right-logo">
        <img src="../img/logo-pic.png" alt="logo-pic" class="logo-pic-1" />
        <img src="../img/image 9.png" alt="logo-name" class="logo-text" />
      </div>

      <div class="row">
        <div class="contain-pic col-lg-8 col-md-6 d-none d-md-block">
          <img
            src="../img/login-pic-7.png"
            alt="picture of dog"
            class="img-1"
          />
        </div>

        <div
          class="col-lg-4 col-md-6 col-sm-12 d-flex flex-column align-items-center justify-content-center right-side"
        >
          <h1>RESET PASSWORD</h1>
          <form class="form-section">
            <label for="email" class="email-label fw-bolder"
              >EMAIL ADDRESS</label
            ><br />
            <input type="email" id="email" name="email" /><br />
            <label for="password" class="new-password-label fw-bolder"
              >NEW PASSWORD</label
            ><br />
            <input type="password" id="username" name="username" /><br />
            <label for="password" class="confirm-password-label fw-bolder"
              >CONFIRM NEW PASSWORD</label
            ><br />
            <input
              type="password"
              id="password"
              name="password"
              class="password-field"
            /><br /><br />

            <input
              type="submit"
              value="LOGIN"
              class="submit btn align-items-center justify-content-center"
            />
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
