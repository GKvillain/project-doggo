<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./../vendor/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./../css/general.css" />
    <link rel="stylesheet" href="./../css/register.css" />
    <script src="./../js/bootstrap.min.js"></script>
    <title>Register</title>
  </head>
  <body>
    <main class="container-fluid contain-section">
      <div class="top-right-logo">
        <img src="./../img/logo-pic.png" alt="logo-pic" class="logo-pic-1" />
        <img src="./../img/logo-name.png" alt="name-pic" class="logo-text" />
      </div>
      <div class="row">
        <div class="img-section col-md-7 d-none d-md-block">
          <img
            src="./../img/register-pic.png"
            alt="samoyed pic"
            class="img-1"
          />
        </div>

        <div
          class="col-md-5 col-sm-12 d-flex flex-column align-items-center justify-content-center right-side"
        >
          <h1>REGISTER</h1>

          <form class="form-section">
            <label for="username" class="username-label fw-bolder"
              >USERNAME :</label
            ><br />
            <input type="text" id="email" name="email" /><br />
            <label for="password" class="new-password-label fw-bolder"
              >PASSWORD :</label
            ><br />
            <input type="password" id="username" name="username" /><br />
            <label for="password" class="confirm-password-label fw-bolder"
              >CONFIRM NEW PASSWORD :</label
            ><br /><input
              type="password"
              id="password"
              name="password"
              class="password-field"
            /><br />

            <label for="email" class="new-password-label fw-bolder"
              >EMAIL :</label
            ><br />
            <input type="email" id="username" name="username" /><br />
            <br />

            <p class="link">
              <a href="./../index.html" class="text-uppercase"
                >Already have an account?</a
              >
            </p>

            <input
              type="submit"
              value="REGISTER"
              class="submit btn align-items-center justify-content-center"
            />
          </form>
          <div class="d-flex gap-3">
            <a href="#"><i class="bi bi-google"></i></a>
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-twitter-x"></i></a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
